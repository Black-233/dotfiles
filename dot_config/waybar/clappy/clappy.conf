{
	"layer": "top",
	"height": 40,
	"margin": "10 10 0 10",
	"spacing": 0,

	"modules-left": [
		"custom/launcher",
		"cpu",
		"memory",
		"temperature",
		"custom/playerctl",
		"disk"
	],

	"modules-center": [
		"hyprland/workspaces"
	],

	"modules-right": [
		"tray",
		"battery",
		"backlight",
		"wireplumber",
		"clock"
	],

	"custom/playerctl": {
		"format": "[<span foreground='#46c880'>  </span> <span>{}</span> ]",
		"return-type": "json",
		"max-length": 55,
		"exec": "playerctl -a metadata --format '{\"text\": \"{{playerName}}\"}' -F",
		"on-click": "playerctl play-pause",
		"on-click-middle": "playerctl previous",
		"on-click-right": "playerctl next",
		"format-icons": {
			"Playing": "<span foreground='#46c880'>  </span>",
			"Paused": "<span foreground='#cdd6f4'> 󰏥 </span>"
		}
	},

	"disk": {
		"interval": 300,
		"format": "<span color=\"#68b0d6\"> </span> {}%",
		"on-click": "filelight /",
		"on-click-right": "filelight /home/"
	},
	"hyprland/workspaces": {
		"all-outputs": true,
		"active-only": false,
		"on-click": "activate",
		"format": "{icon}",
		"on-scroll-up": "hyprctl dispatch workspace e+1",
		"on-scroll-down": "hyprctl dispatch workspace e-1",
		"format-icons": {
		"1": "",
		"2": "",
		"3": "",
		"4": "",
		"5": "",
		"6": "",
		"7": "",
		"8": "",
		"9": "",
		"urgent": "",
		"active": "",
		"default": ""
		}
	},
	"tray": {
		"icon-size": 20,
		"spacing": 8
	},
	"clock": {
		"format": "<b>{:%I:%M %p }</b>",
		"format-alt": "<b>{:%a.%d,%b}</b>",
		"tooltip-format": "<big>{:%B %Y}</big>\n<tt><small>{calendar}</small></tt>"
	},

	"cpu": {
		"interval": 10,
		"format": " {usage}% ",
		"max-length": 10,
		"on-click": "htop"
	},
	"memory": {
		"interval": 30,
		"format": " {}% ",
		"format-alt": " {used:0.1f}G",
		"max-length": 10,
		"on-click-right": "htop"
	},
	"backlight": {
		"device": "amdgpu_bl1",
		"format": "{icon} {percent} ",
		"tooltip": false,
		"format-icons": ["", "", "", "", "", "", "", "", ""]
	},

	"wireplumber": {
		"format": "{volume}% {icon}",
		"format-muted": "",
		"on-click": "helvum",
		"format-icons": ["", "", ""]
	},
	"battery": {
		"bat": "BAT0",
		"interval": 30,
		"states": {
		"warning": 30,
		"critical": 15
		},
		"format": " {icon} {capacity}%",
		"format-charging": "󰂄 {capacity}%",
		"format-icons": ["󰂎", "󰁺", "󰁻", "󰁼", "󰁽", "󰁾", "󰁿", "󰂀", "󰂁", "󰂂", "󰁹"],
		"max-length": 25,
		"tooltip": false
	},
	"custom/launcher": {
		"format": " 󰣇"
	},
	"custom/window-name": {
		"format": " <b>{}</b>",
		"interval": 1,
		"exec": "hyprctl activewindow | grep class | awk '{print $2}'"
	},
	"temperature": {
		"thermal-zone": 0,
		"critical-threshold": 80,
		"format-critical": " {temperatureC}°C",
		"format": " {temperatureC}°C"
	}
}